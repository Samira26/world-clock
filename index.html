<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>
        World Clock
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/152/142/original/time-zone.png?1733429870"
          alt=""
        />
      </h1>

      <select name="" id="city">
        <option value="">Select a city</option>
        <option value="Europe/Amsterdam">Amsterdam</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="America/Bogota">Bogota</option>
        <option value="America/Buenos_Aires">Buenos Aires</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="Asia/Dubai">Dubai</option>
        <option value="Pacific/Fiji">Fiji</option>
        <option value="Asia/Hong_Kong">Hong Kong</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Asia/Kuala_Lumpur">Kuala Lumpur</option>
        <option value="Africsia/Lagos">Lagos</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Africa/Mogadishu">Mogadishu</option>
        <option value="Europe/Moscow">Moscow</option>
        <option value="Asia/Riyadh">Riyadh</option>
        <option value="America/Sao_Paulo">Sao Paulo</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Asia/Singapore">Singapore</option>
        <option value="Antarctica/South_Pole">South Pole</option>
        <option value="America/Toronto">Toronto</option>
      </select>
      <div class="current-location">
        <p>Your current location is:</p>
        <div class="current-city" id="current-city"></div>
      </div>

      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2>
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/152/136/original/london.png?1733428894"
              />
              London
            </h2>

            <div class="date"></div>
          </div>

          <div class="time"></div>
        </div>
        <div class="city" id="new-york">
          <div>
            <h2>
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/152/137/original/new-york.png?1733428900"
              />
              New York
            </h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="nairobi">
          <div>
            <h2>
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/152/138/original/nairobi.png?1733428908"
              />
              Nairobi
            </h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/152/139/original/tokyo.png?1733428912"
              />
              Tokyo
            </h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by Samira Mohamed and is open sourced on
      <a href="https://github.com/Samira26/world-clock" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
